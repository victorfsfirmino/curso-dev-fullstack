
<!DOCTYPE html><!-- essa tag doctype é responsavel por definir a versão do html -->
<html>
    <head>
        <!-- a tag head serve para as configurações do meu documento html -->
    </head>
    <title>hello World!</title>
    <body>
        <!--
            a tag body é responsavel pela area visivel da minha pagina
        -->
        <h1>Hello World!!!</h1>
    </body>
</html>
